<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Examiner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Examiner Data</h2>
        <form action="/edit/{{ id }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Examiner Name</label>
                <input type="text" name="examiner_name" class="form-control" value="{{ entry['Examiner Name'] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mobile No</label>
                <input type="text" name="mobile_no" class="form-control" value="{{ entry['Mobile No'] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" name="subject" class="form-control" value="{{ entry['Subject'] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Passing</label>
                <input type="date" name="date_of_passing" class="form-control" value="{{ entry['Date of Passing'] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount of Remuneration</label>
                <input type="text" name="amount_of_remuneration" class="form-control" value="{{ entry['Amount of Remuneration'] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Travelling Allowance (Hold Ctrl/Command to select multiple)</label>
                <select name="travelling_allowance" class="form-select" multiple required>
                    {% set ta = entry['Travelling Allowance'].split(', ') %}
                    <option value="Paper Setting" {% if "Paper Setting" in ta %}selected{% endif %}>Paper Setting</option>
                    <option value="Setting Marks" {% if "Setting Marks" in ta %}selected{% endif %}>Setting Marks</option>
                    <option value="Practical" {% if "Practical" in ta %}selected{% endif %}>Practical</option>
                    <option value="Submission of Marklist" {% if "Submission of Marklist" in ta %}selected{% endif %}>Submission of Marklist</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Remarks</label>
                <textarea name="remarks" class="form-control" rows="3">{{ entry['Remarks'] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Entry</button>
        </form>
    </div>
</body>
</html>
